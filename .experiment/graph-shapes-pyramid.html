    <script>
const pyramidContainer = document.getElementById('pyramidContainer');
const personBlock = document.getElementById('person');

// --- Pyramid State ---
let level = 0;
let blocksInCurrentLevel = 0;
let totalBlocks = 0;
const maxBlocks = 21; // Example: builds a 6-level pyramid
const blockWidth = 50;
const blockHeight = 50;

// --- Animation Control ---
let isPaused = false;
document.addEventListener('click', () => {
    isPaused = !isPaused;
    personBlock.classList.toggle('paused', isPaused);
});

// --- Main Function to Add a Block ---
function addBlockToPyramid() {
    if (totalBlocks >= maxBlocks) {
        clearInterval(pyramidBuilder); // Stop when the pyramid is complete
        return;
    }

    // 1. Create the new block and style it
    const block = document.createElement('div');
    block.className = 'block paused'; // New blocks are part of the pyramid, not the separate animation
    block.style.width = `${blockWidth}px`;
    block.style.height = `${blockHeight}px`;
    block.textContent = totalBlocks;
    block.style.color = 'white';
    block.style.display = 'flex';
    block.style.alignItems = 'center';
    block.style.justifyContent = 'center';
    block.style.fontFamily = 'monospace';
    
    // Set initial position (top-center of container) for the drop-in animation
    block.style.top = `-${blockHeight}px`;
    block.style.left = `calc(50% - ${blockWidth / 2}px)`;
    pyramidContainer.appendChild(block);

    // 2. Calculate the block's final position in the pyramid
    const blocksInThisLevel = level + 1;
    const levelWidth = blocksInThisLevel * blockWidth;
    
    // This is the key: Center the entire row relative to the container
    const startX = (pyramidContainer.offsetWidth / 2) - (levelWidth / 2);

    const finalTop = level * blockHeight;
    const finalLeft = startX + (blocksInCurrentLevel * blockWidth);

    // 3. Animate the block from its start position to its final position
    block.animate([
        { top: block.style.top, left: block.style.left },
        { top: `${finalTop}px`, left: `${finalLeft}px` }
    ], {
        duration: 800, // Animation speed
        fill: 'forwards' // Keeps the block in its final position
    });

    // 4. Update the state for the *next* block (in one single place) âœ…
    totalBlocks++;
    blocksInCurrentLevel++;
    if (blocksInCurrentLevel >= blocksInThisLevel) {
        level++;
        blocksInCurrentLevel = 0; // Reset for the next level
    }
}

// --- Start the process with a single, clean timer ---
const pyramidBuilder = setInterval(addBlockToPyramid, 1000); // Add one block every second    </script>
